<html>
  <head>
  <h2 align="center"> Query-7 Percentage of Celebrties Tweeted on Travel </h2>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Type of Account', 'Percentage of Tweets'],
          ['Celebrities', 83], ['Non Celebrity', 17],        
        ]);

        var options = {
          title: 'Count of Celebrities tweeted on travel',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  1: {offset: 0.1},
		  
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
  
	<div id="piechart" style="width: 1100px; height: 500px; margin:0 auto;" ></div>
  </body>
</html>
