<html>
  <head>
  <h2 align="center"> Query-8 Mode of Travelling </h2>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Mode of Travel');
        data.addColumn('string', 'Country');
        data.addColumn('number', 'Count of Users');
        data.addRows([
          ['Flight Travel',  'Los Angeles CA', 1505],
           ['Train Travel',  'London', 1700],
          ['Bus Travel',  'Denver', 2300],
          ['Cruis Travel',  'North Carolina USA', 500],
		  ['Car',  'United Kingdom', 2500],
		  
        ]);
		
		 var options = {
          title: 'Mode of Travelling'
		  };

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
  </head>
  <body>
  
	<div id="table_div" style="width: 900px; height: 500px; margin:0 auto;" ></div>
  </body>
</html>
