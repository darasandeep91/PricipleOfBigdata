<html>
  <head>
  
   <h2 align="center"> Query-3 Which Type of Place People Preffer to Travel the Most</h2>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Place', 'Count',{ role: 'style' }],
          ['Mountains', 2500,'orange'],
          ['Beaches', 1500,'color: #11F0D9'],
          ['Valleys', 1000,'green'],
          ['Deserts', 6000,'color: #0FF26D'],
         
        ]);
		

        var options = {
          width: 800,
          
            title: 'Popularity by type of place',
            
          
     
          
        };

      //var chart = new google.charts.BarChart(document.getElementById('dual_x_div'));
	  var chart = new google.visualization.BarChart(document.getElementById("dual_x_div"));
      chart.draw(data, options);
    };
    </script>
  </head>
  <body>
    <div id="dual_x_div" style="width: 900px; height: 500px; margin:0 auto;" ></div>
  </body>
</html>
