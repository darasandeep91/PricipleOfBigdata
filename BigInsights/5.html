<html>
<head>
<h2 align="center"> Query-5 Popuar Tweets </h2>


 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Element", "Density", { role: "style" } ],
        ["travel", 3555, "#00CED1"],
        ["Hollywood", 1652, "#FF1493"],
        ["Amazing Andaman", 1123, "#00FF7F"],
        ["Nature", 1256, "#FF8C00"],
		["weekend", 2500, "#F08080"]
		
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Popular tweets by Count",
        width: 1000,
        height: 500,
        bar: {groupWidth: "50%"},
        legend: { position: "none" },
		 vAxis: {
          title: 'Count'
        },
		 hAxis: {
          title: 'Tweet Name'
        },
		
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }
  </script>
  </head>
  <body>
<div id="columnchart_values" style="width: 1100px; height: 500px; margin:0 auto;" ></div>
</body>
</html>
